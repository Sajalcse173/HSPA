<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
     <h3>Login</h3>
    </div>
    <div class="card-body">
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" required ngModel name="userName">

        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="password" class="form-control" required ngModel name="Password" >
        </div>

        <div class="form-group col-12">
          <br/>
          <button [disabled]="! loginForm.valid" type="submit" class="btn btn-primary me-1">Login</button>
          <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
