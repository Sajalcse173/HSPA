<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      <h3>Register</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span class="error-block" *ngIf="! userName.valid && (userName.touched || userSubmited)">
              provide User Name
            </span>
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="userEmail">
          <span *ngIf="! userEmail.valid && (userEmail.touched || userSubmited)" class="error-block">
            <span *ngIf="userEmail.hasError('required')">
              Please Provide Email
            </span>
            <span *ngIf="userEmail.hasError('email')">
              Email Invalid
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <span *ngIf="! password.valid && (password.touched || userSubmited)" class="error-block">
            <span *ngIf="password.errors['required']">
              provide Password
            </span>
            <span *ngIf="password.errors['minlength']">
              Password should have more than 8  char
            </span>

          </span>
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="conPass">
          <span *ngIf="! conPass.valid && (conPass.touched || userSubmited)" class="error-block">
            <span *ngIf="conPass.hasError('required')">
              Provide Password Re Enter
            </span>
            <span *ngIf="conPass.hasError('minlength')">
              Password less 8
            </span>
          </span>
          <span *ngIf="registerationForm.hasError('notMatch')
          && conPass.valid" class="error-block">
          Password Not Matched
          </span>
        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile">
          <span *ngIf="! mobile.valid && (mobile.touched || userSubmited)" class="error-block">
            <span *ngIf="mobile.hasError('required')">
              Please Provide Email
            </span>
            <span *ngIf="mobile.hasError('minlength')">
              Less Than 11 digit
            </span>

          </span>
        </div>

        <div class="form-group col-12">
          <br/>
          <button type="submit" class="btn btn-primary me-2">Save</button>
          <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
